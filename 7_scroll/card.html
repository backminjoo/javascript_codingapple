    <script>
        $(window).scroll(function () {
            var 높이 = $(window).scrollTop();
            console.log(높이);
            //650~1150까지 스크롤바 내리면, 첫쨰카드의 
            //오퍼시티를 1~0으로 서서히 변경해주셈
            var y = (-1 / 50) * 높이 + (115 / 50);


            $('.card-box').eq(0).css('opacity', y);
        });
    </script>
