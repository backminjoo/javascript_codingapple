<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="detail.css">
</head>
<body>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!--jquery cdn-->
    <script
    src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
    crossorigin="anonymous"></script>

    <div class="container mt-3">
        <div class="card p-3">
            <span class="car-title">상품명</span>
            <span class="car-price">가격</span>
        </div>
    </div>

    <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2">
            <option value="">모자</option>
            <option value="">셔츠</option>
        </select>

        <select class="form-select mt-2 form-hide">
            <option value="">95</option>
            <option value="">100</option>
        </select>
    </form>
    
    <script>
        var value = $('.form-select').eq(0).val();
        if(value == '셔츠'){
            $('.form-select').eq(1).removeClass('form-hide');
        }
    </script>

    <script>
        var car2={name: '소나타' , price: [50000,3000,4000]}
        document.querySelector('.car-price').innerHTML = car2.price[0];
    </script>

    <div class="container">
     
      <ul class="tabs">
        <li class="tab-link current" data-tab="tab-1">Products</li>
        <li class="tab-link" data-tab="tab-2">Information</li>
        <li class="tab-link" data-tab="tab-3">Shipping</li>
      </ul>
      <!--current : 선택된 탭 표시
        data-tab 속성: 해당 탭과 연결될 내용을 나타냄-->
     
      <div id="tab-1" class="tab-content current">
      Products 설명입니다.
      </div>
      
      <div id="tab-2" class="tab-content">
      Information 설명입니다.
      </div>
      
      <div id="tab-3" class="tab-content">
        Shipping 설명입니다. 
       </div>
     
    </div>
    
<script src="tab.js"></script>

</body>
</html>
